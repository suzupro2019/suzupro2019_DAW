<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>DAW Start</title>
    <link rel="stylesheet" type="text/css" href="./css/style_start.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      //共用変数
      var artist = "none";
      var key = "none";
      var rythem_pattern = "none";
    </script>
    <script src="./js/start/prog_control.js"></script>
    <script src="./js/start/demo.js"></script>
  </head>
  <body>
    <div class="main">
        <header class="Top_title">
            <h1>DAW prototype</h1>
        </header>
        <section id="Progress_bar">
            <div class="Progress_number is-active">
                <p>1</p>
            </div>
            <div class="Progress_number">
                <p>2</p>
            </div>
            <div class="Progress_number">
                <p>3</p>
            </div>
            <div class="Progress_number">
                <p>4</p>
            </div>
        </section>
        <section id="start_pages">
            <div class="start_page is-show">
                <h2>Select Fav Artist</h2>
                <div class="Select_artist">
                  <p class="artists_item">椎名林檎</p>
                  <p class="artists_item">ART-SCHOOL</p>
                  <p class="artists_item">あいみょん</p>
                  <p class="artists_item">ELLEGARDEN</p>
                  <p class="artists_item">スキマスイッチ</p>
                  <p class="artists_item">チャットモンチー</p>
                  <p class="artists_item">MONGOL800</p>
                  <p class="artists_item">コブクロ</p>
                  <p class="artists_item">Mr.Children</p>
                </div>
                <div class="start_next-btn">
                    <p>Next</p>
                </div>
            </div>
            <div class="start_page">
                <h2>Select Fav Key</h2>
                <div class="Select_key">
                    <p class="keys_item">C/Am</p>
                    <p class="keys_item">Db/Bbm</p>
                    <p class="keys_item">D/Bm</p>
                    <p class="keys_item">Eb/Cm</p>
                    <p class="keys_item">E/Dbm</p>
                    <p class="keys_item">F/Dm</p>
                    <p class="keys_item">Gb/Ebm</p>
                    <p class="keys_item">G/Em</p>
                    <p class="keys_item">Ab/Fm</p>
                    <p class="keys_item">A/Gbm</p>
                    <p class="keys_item">Bb/Gm</p>
                    <p class="keys_item">B/Abm</p>
                </div>
                <div class="start_next-btn">
                    <p>Next</p>
                </div>
            </div>
            <div class="start_page">
                <h2>Select Fav Beat</h2>
                <div class="Select_beat">
                    <p class="beats_item">A</p>
                    <p class="beats_item">B</p>
                    <p class="beats_item">C</p>
                </div>
                <div class="beat_seekbar">
                    <audio controls>
                    </audio>
                </div>
                <div class="start_next-btn">
                    <p>Next</p>
                </div>
            </div>
            <div class="start_page">
                <h2>Created DEMO!</h2>
                <div class="bpm_changer">
                    <p>BPM</p>
                    <input class="bpm_number" type="number" value="120">
                </div>
                <div class="demo_seekbar">
                    <audio controls>
                    </audio>
                </div>
                <p class="suggested_chords"></p>
                <div class="start_next-btn">
                    <p>Start</p>
                </div>
            </div>
        </section>
    </div>
  </body>
</html>
